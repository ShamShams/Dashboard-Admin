  <!-- TITRE PAGE -->
  <div class="page-title bg-primary text-white">
    <div class="container">
      <h1><i class="fa fa-gear" aria-hidden="true"></i> Settings</h1>
    </div>
  </div>

  <!-- HEADER : boutons -->
  <header class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-table btn-block">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back To Dashboard
          </button>
        </div>
        <div class="col-3 offset-6">
          <button type="button" class="btn btn-success btn-block">
            <i class="fa fa-check" aria-hidden="true"></i> Save Changes
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- FORMULAIRE : Radio -->
  <div class="container">
    <div class="row">
      <div class="col-12 content">
        <div class="bg-light border rounded-top">
          <h4 class="table-title">Edit Settings</h4>
        </div>
        <div class="form-container border rounded-bottom">
          <form>
            <div class="custom-controls-stacked">
              <h4>Allow User Registration</h4>
              <label class="custom-control custom-radio">
                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Yes</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">No</span>
              </label>
            </div> <br>
          </form>
          <form action="">
            <div class="custom-controls-stacked">
              <h4>Homepage Format</h4>
              <label class="custom-control custom-radio">
                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Post Index</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Single Page</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
